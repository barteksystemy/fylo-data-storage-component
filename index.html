<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img src="./images/logo.svg" id="logo" alt="logo_not_visible" />
        <br />
        <div class="icon1">
          <img src="./images/icon-document.svg" alt="document_not_visible" />
        </div>
        <div class="icon2">
          <img src="./images/icon-folder.svg" alt="foler_not_visible" />
        </div>
        <div class="icon3">
          <img src="./images/icon-upload.svg" alt="upload_not_visible" />
        </div>
      </div>
      <div class="container2">
        <span
          >Youâ€™ve used <span class="text2">815 GB</span> of your storage</span
        >
        <div class="bar">
          <div class="gradient">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="text3">0 GB</div>
        <div class="text4">1000 GB</div>
        <div class="cloud">
          <div class="text5">185</div>
          <div class="text6">GB LEFT</div>
        </div>
        <div class="triangle-background"></div>
        <div class="triangle-topright"></div>
        <div class="white-square"></div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/barteksystemy" target="_blank"
            >Bartek Kowalski</a
          >.
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
